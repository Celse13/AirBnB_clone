<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Airbnb-Clone</title>
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
		<link rel="icon" href="./images/icon.png">
	</head>
	<body id="body">
		<header id="head">
			<div id="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h2 id="titles">States</h2>
					<h4>Nairobi, Mombasa,...</h4>
					<ul class="popover">
						<li>Nairobi.</li>
						<li>Mombasa.</li>
						<li>Kisumu.</li>
					</ul>
				</div>
				<div class="amenities">
					<h2 id="titles">Amenities</h2>
					<h4>Pool, Wi-fi,...</h4>
					<ul class="popover">
						<li>Pool.</li>
						<li>Wi-fi.</li>
						<li>Free Parking.</li>
					</ul>
				</div>
				<button type="button" id="search-btn">
					Search
				</button>
			</section>
			<section class="places">
				<div>
					<h1>Places</h1>
					<div class="article">
						<article>
							<h2>My home</h2>
						</article>
						<article>
							<h2>Tiny house</h2>
						</article>
						<article>
							<h2>A suite</h2>
						</article>			
					</div>
				</div>
			</section>
		</div>
		<footer id="foot">Best School</footer>
	</body>
</html>
